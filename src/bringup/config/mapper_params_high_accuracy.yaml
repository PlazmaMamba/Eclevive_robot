slam_toolbox:
  ros__parameters:

    # Plugin params - Ceres optimization settings
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: Huber  # None→Huber: Robust to outliers

    # ROS Parameters
    odom_frame: zed_odom
    map_frame: map
    base_frame: zed_camera_link
    scan_topic: /scan_filtered
    use_map_saver: true
    mode: mapping

    # TF and Topic Synchronization Parameters
    transform_tolerance: 0.2
    transform_timeout: 2.0
    tf_buffer_duration: 120.0
    tf_timeout: 2.0
    transform_timeout_threshold: 0.1

    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 0.5
    resolution: 0.025  # Increase resolution (0.05→0.025m) for more detailed map
    restamp_tf: true
    min_laser_range: 0.15  # Set minimum distance to remove noise (0.0→0.15m)
    max_laser_range: 12.0  # Limit maximum distance to improve reliability (20.0→12.0m)
    minimum_time_interval: 0.005
    stack_size_to_use: 40000000
    enable_interactive_mode: true

    # Temporal Synchronization Parameters
    max_time_difference: 0.5
    scan_processing_timeout: 3.0
    temporal_smoothing: true

    # General Parameters - Prioritize shape accuracy
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.01  # Fine-grained updates in 1cm increments
    minimum_travel_heading: 0.0087  # Fine-grained updates in 0.5 degree increments
    scan_buffer_size: 150  # Significantly increase buffer (70→150)
    scan_buffer_maximum_scan_distance: 15.0

    # Scan Processing Optimization
    enable_scan_preprocessing: true
    scan_outlier_rejection: true
    scan_range_filter_enable: true
    scan_intensity_filter_enable: false

    # Message Filter Parameters
    message_filter_queue_size: 100
    message_filter_delay_threshold: 2.0
    message_filter_target_frame_tolerance: 0.1
    message_filter_cache_time: 5.0
    message_filter_sync_tolerance: 0.05

    # Additional Message Filter Settings
    enable_message_filter_diagnostics: true
    message_filter_drop_policy: "drop_oldest"
    message_filter_tf_cache_time: 10.0

    # Advanced Synchronization Parameters
    enable_approximate_sync: true
    approximate_sync_queue_size: 50
    approximate_sync_max_interval: 0.1

    # TF-Specific Synchronization Settings
    tf_message_filter_tolerance: 0.1
    tf_extrapolation_limit: 0.2
    tf_static_cache_size: 1000
    tf_dynamic_cache_size: 100

    # Performance and Robustness Settings
    enable_scan_timestamp_validation: true
    enable_tf_timestamp_validation: true
    timestamp_tolerance: 0.05
    enable_graceful_degradation: true

    # Debugging and Monitoring
    enable_sync_diagnostics: true
    sync_diagnostic_period: 5.0
    log_sync_issues: true
    sync_warning_threshold: 0.2

    # Scan Association - Stricter for improved shape accuracy
    link_match_minimum_response_fine: 0.25  # More strict matching (0.15→0.25)
    link_scan_maximum_distance: 0.6  # Shorten association distance (1.0→0.6)
    loop_search_maximum_distance: 4.0  # Expand loop search range (3.0→4.0)
    do_loop_closing: true
    loop_match_minimum_chain_size: 15  # Increase chain size (10→15)
    loop_match_maximum_variance_coarse: 2.0  # Stricter variance (3.0→2.0)
    loop_match_minimum_response_coarse: 0.50  -- Stricter loop closure threshold (0.40→0.50)
    loop_match_minimum_response_fine: 0.60  # Even stricter (0.50→0.60)

    # Correlation Parameters - Ultra high resolution search
    correlation_search_space_dimension: 0.4
    correlation_search_space_resolution: 0.003  # Ultra high resolution (0.005→0.003)
    correlation_search_space_smear_deviation: 0.02  # Minimize smearing (0.05→0.02)

    # Loop Closure Parameters - Improved loop closure accuracy
    loop_search_space_dimension: 10.0  # Expand search range (8.0→10.0)
    loop_search_space_resolution: 0.03  # Higher resolution (0.05→0.03)
    loop_search_space_smear_deviation: 0.02  # Reduce smearing (0.03→0.02)

    # Scan Matcher Parameters - Balance adjustment prioritizing shape
    distance_variance_penalty: 0.8  # Also emphasize translation accuracy (0.5→0.8)
    angle_variance_penalty: 2.5  # Maintain high rotation accuracy (2.0→2.5)

    fine_search_angle_offset: 0.00087  # Ultra fine search in 0.05 degree increments (0.00175→0.00087)
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.00873  # 0.5 degree increments (0.0175→0.00873)
    minimum_angle_penalty: 0.97  # Stricter angle penalty (0.95→0.97)
    minimum_distance_penalty: 0.7  # Also stricter distance penalty (0.5→0.7)
    use_response_expansion: true
    min_pass_through: 3  # Increase pass-through count (2→3)
    occupancy_threshold: 0.05  # Lower occupancy threshold for detailed representation (0.1→0.05)

    # Rotation-specific optimization
    max_scan_range: 12.0
    angular_update_min_delta: 0.0087  # 0.5度
    linear_update_min_delta: 0.01  # 1cm

    # Enhanced scan matching
    scan_matching_min_distance: 0.01  # 1cm（0.02→0.01）
    scan_matching_min_angle: 0.0087  # 0.5度（0.017→0.0087）

    # Odometry weighting - Adjusted to emphasize scan matching
    translation_variance: 0.002  # Lower odometry confidence (0.001→0.002)
    rotation_variance: 0.008  # Also lower rotation (0.005→0.008)
    # → Relatively increase scan matching weight

    # Feature matching - Enhanced feature matching
    use_feature_matching: true
    feature_match_threshold: 0.90  # Match threshold at highest level (0.8→0.90)

    # Temporal coherence - Enhanced smoothing
    use_velocity_smoothing: true
    velocity_smoothing_window: 10  # Significantly expand smoothing window (5→10)

    # Graph optimization - High-frequency optimization
    optimization_skip_scans: 1  # Optimize every scan (3→1) highest quality

    # Additional: Scan quality filtering
    minimum_scan_points: 50  # Minimum scan points (noise scan removal)
    scan_consistency_check: true  # Enable scan consistency check

    # Additional: Improve grid map quality
    grid_resolution_multiplier: 2.0  # Double internal grid resolution
    enable_sub_pixel_accuracy: true  # Enable sub-pixel accuracy

    # Additional: Edge preserving filter
    enable_edge_preserving_filter: true  # Enable edge preserving filter
    edge_detection_threshold: 0.8  # Edge detection threshold

    # Additional: Multiscale optimization
    enable_multiscale_optimization: true  # Multiscale optimization
    optimization_levels: 3  # Number of optimization levels

    # Additional: Enhanced outlier rejection
    outlier_rejection_multiplier: 2.0  # Outlier rejection strength
    mahalanobis_distance_threshold: 3.0  # Mahalanobis distance threshold (statistical outlier detection)

    # Additional: Enhanced pose graph optimization
    pose_graph_optimization_iterations: 100  # Increase iteration count (default 50→100)
    pose_graph_convergence_threshold: 1e-6  # Stricter convergence threshold (1e-4→1e-6)

    # Additional: Scan matching quality scoring
    enable_match_quality_scoring: true  # Enable match quality scoring
    minimum_match_quality_score: 0.8  # Minimum quality score

    # Additional: Enhanced wall detection
    wall_detection_enabled: true  # Enable wall detection
    wall_angle_threshold: 0.087  # Wall angle threshold (5 degrees)
    wall_point_density_threshold: 10  # Wall point density threshold

    # Additional: Dynamic adjustment parameters
    adaptive_parameter_tuning: true  # Adaptive parameter tuning
    parameter_adaptation_rate: 0.1  # Parameter adaptation rate
