/**:
  ros__parameters:
    # ========================================
    # Nav2 integration settings
    # ========================================

    # Global Frame settings (Nav2 expects map frame)
    global_frame: "map"

    # Enable Occupancy Grid output
    # nvblox outputs static_occupancy_layer to ~/static_occupancy_layer by default
    # Remap this to /map for use

    # Map publishing settings
    publish_occupancy_layer: true           # Enable Occupancy Grid output
    publish_layer_rate_hz: 5.0             # Map publishing frequency (Hz)

    # Map resolution
    voxel_size: 0.05                       # 5cm resolution (matches Nav2)

    # ========================================
    # LiDAR integration settings (added 2025-10-21)
    # ========================================
    use_lidar: true                        # Enable LiDAR integration
    lidar_width: 720                       # Number of points in merged scan (front and rear LiDAR total)
    lidar_height: 1                        # Height is 1 for 2D LiDAR
    lidar_min_valid_range_m: 0.1           # Minimum valid range
    lidar_max_valid_range_m: 20.0          # Maximum valid range (match LiDAR specifications)

    # LiDAR integration frequency
    integrate_lidar_rate_hz: 30.0          # Scan update rate (approximately 30Hz)

    # ========================================
    # TSDF settings (for static mapping)
    # ========================================
    mapping_type: "static_tsdf"            # TSDF-based static mapping

    # ========================================
    # Occupancy Grid conversion settings
    # ========================================
    static_mapper:
      # Occupancy probability settings
      free_region_occupancy_probability: 0.3        # Free region probability (low)
      occupied_region_occupancy_probability: 0.9    # Occupied region probability (high)
      unobserved_region_occupancy_probability: 0.5  # Unobserved region probability (medium)

      # Occupancy judgment width
      occupied_region_half_width_m: 0.1    # Obstacle judgment half-width (10cm)

      # LiDAR integration distance settings (added 2025-10-21)
      lidar_projective_integrator_max_integration_distance_m: 10.0  # LiDAR integration maximum distance

    # ========================================
    # Map update frequency adjustment
    # ========================================
    # Occupancy Grid update frequency
    decay_tsdf_rate_hz: 5.0                # TSDF decay rate
    clear_map_outside_radius_rate_hz: 1.0  # Map clearing frequency

    # ========================================
    # QoS settings (Nav2 compatibility)
    # ========================================
    # Nav2 expects map with Transient Local
    # nvblox default output is Volatile, so
    # conversion via static_transform_publisher or topic_tools is required
