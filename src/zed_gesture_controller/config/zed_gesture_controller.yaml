zed_gesture_controller:
  ros__parameters:
    # Topic name settings
    skeleton_topic: "zed/zed_node/body_trk/skeletons"
    target_arm_pose_topic: "target_arm_pose"
    current_arm_pose_topic: "current_arm_pose"
    cmd_vel_topic: "cmd_vel"
    goal_pose_topic: "goal_pose"
    zed_goal_status_topic: "zed_goal_status"

    # Velocity parameters - Both hands up: Forward
    forward_vel_fast: 0.5    # Forward high speed (m/s)
    forward_vel_slow: 0.1    # Forward low speed (m/s)

    # Velocity parameters - Right hand bent: Right turn
    turn_right_vel_fast: 1.6   # Right turn high speed (rad/s)
    turn_right_vel_slow: 0.05  # Right turn low speed (rad/s)

    # Velocity parameters - Left hand bent: Left turn
    turn_left_vel_fast: -1.6   # Left turn high speed (rad/s)
    turn_left_vel_slow: -0.05  # Left turn low speed (rad/s)

    # Velocity parameters - Right hand horizontal: Right strafe
    strafe_right_vel_fast: 0.70   # Right strafe high speed (m/s)
    strafe_right_vel_slow: 0.10   # Right strafe low speed (m/s)

    # Velocity parameters - Left hand horizontal: Left strafe
    strafe_left_vel_fast: -0.70   # Left strafe high speed (m/s)
    strafe_left_vel_slow: -0.10   # Left strafe low speed (m/s)
